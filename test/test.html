<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">
<link rel="stylesheet" href="./style.css"/>
<title></title>

</head>

<body>
    <div class="d1">
        <div class="d2">
            <div class="d3">
                D3
            </div>
            <div class="d4">
                D4
            </div>
        </div>
    </div>
    <div class="d1 bgblue">
        <div class="d5 box100">D5</div>
        <div class="d6 box100">D6</div>
    </div>
    <div class="d9 box300 bgblue">
        <div class="d10 box200">
            <div class="d7 box100">D7</div>
            <div class="d8 box100">D8</div>
        </div>
    </div>
<script src="http://cdn.bootcss.com/require.js/2.1.22/require.min.js"></script>
<script>
	requirejs.config({
		paths: {
			jquery: 'http://cdn.bootcss.com/jquery/1.12.1/jquery.min'
        },
        packages: [
            {
                name: 'tools',
                location: './lib/dtools',
                main: 'tools'
            }
        ]
	});

    require(['../is-visible'], function(iv){
		var time1 = new Date().getTime();
        console.log('d8', iv($('.d8')));
        console.log('d7', iv($('.d7')));
        console.log('d6', iv($('.d6')));
        console.log('d5', iv($('.d5')));
        console.log('d4', iv($('.d4')));
        console.log('d3', iv($('.d3')));
        console.log('d2', iv($('.d2')));
		console.log(new Date().getTime() - time1);
    });

    require(['../visible-element'], function(VE){
        console.log('start track d8');
        var ved8 = new VE({element: '.d8'});
        ved8.once('show', function(){
            console.log('d8 show');
            //this.stopTrack();
        });
        var ved2 = new VE({element: '.d2'});
        ved2.on('show', function(){
            console.log('d2 show');
            //ved2.stopTrack();
        });
        var ved4 = new VE({element: '.d4'});
        ved4.on('show', function(){
            console.log('d4 show');
            //this.stopTrack();
        });
        new VE({element: '.d5'}).on('show', function(){
            console.log('d5 show');
        });
    });
</script>
</body>
</html>
